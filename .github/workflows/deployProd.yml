name: Deploy to Server

on:
  workflow_dispatch:  # DÃ©clenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Configure Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rsync -avz --exclude '.git' . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.APP_PATH }}
            cp ${{ secrets.APP_PATH }}/docker/nginx.prod.conf /docker/nginx.conf
            cd ${{ secrets.APP_PATH }}
            docker-compose down
            docker-compose up -d --build

